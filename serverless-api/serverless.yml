service:
  name: binary-ionic-starter-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-2
  memorySize: 256
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

functions:
  sendTestPush:
    handler: handlers/push-notifications.post
    events:
      - http:
          method: post
          path: send-push
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:ap-southeast-2:705664422620:userpool/ap-southeast-2_gNCgGAQeG
